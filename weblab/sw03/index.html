<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <script defer src="timer.js"></script>
</head>
<body>

    <div class="container">
        <div class="settings">
            <div class="setting-time setting-left">
                <div id="minutes-up"><h3>up</h3></div>
                <div id="minutes-down"><h3>down</h3></div>
            </div>
            <div id="timer-display">
                <h2>00:00</h2>
            </div>
            <div class="setting-time setting-right">
                <div id="seconds-up"><h3>up</h3></div>
                <div id="seconds-down"><h3>down</h3></div>
            </div>
        </div>
        <div class="controls">
            <div id="control-start"><h3>start</h3></div>
            <div id="control-stop"><h3>stop</h3></div>
            <div id="control-reset"><h3>reset</h3></div>
        </div>
    </div>

</body>
</html>
