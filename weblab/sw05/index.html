<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <link rel="stylesheet" href="timer.css">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <script defer src="timer.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="minutes-up"><button>up</button></div>
                <div id="minutes-down"><button>down</button></div>
            </div>
            <div class="col-sm" id="timer-display">
                <h2>00:00</h2>
            </div>
            <div class="col-sm">
                <div id="seconds-up"><button>up</button></div>
                <div id="seconds-down"><button>down</button></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="control-start"><button>start</button></div>
            <div class="col-sm" id="control-stop"><button>stop</button></div>
            <div class="col-sm" id="control-reset"><button>reset</button></div>
        </div>
    </div>

</body>
</html>
